<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>친구 점수로 노예화 시키기</title>
  </head>
  <body>
    <div class="centered-container">
      <img class="fit-picture" src="./img/어말랑.jpg" />
      <h2>어말랑의 점수 얻기</h2>
    </div>
  
    <div id="navbar">
      
      <button onclick="redirectToLogin()">로그인</button>
    </div>

    <div id="userInputDiv">
      <input type="text" id="userName" placeholder="주인님 이름" onkeydown="checkEnterKey(event)" />
      <button onclick="redirectToRankings()">친구 랭킹 보기</button>
    </div>
    <div class="parent-container">
      <div id="rankingList">
        <!-- 내용 -->
      </div>
    </div>
      <!-- Rankings will be populated here -->
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
