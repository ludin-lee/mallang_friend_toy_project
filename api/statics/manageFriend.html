<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>친구 관리하기</title>
  </head>
  <body>
    <div class="managing-container">
      <h2>친구 관리하기</h2>

      <div id="friendList" class="form-container">
        <!-- 친구 리스트가 여기에 동적으로 생성됩니다. -->
      </div>

      <button id="addFriendBtn">+</button>
      <div id="addFriendForm" class="form-container" style="display: none">
        <input type="text" id="friendName" placeholder="친구 이름" />
        <button onclick="addFriend()">확인</button>
      </div>
    </div>

    <div id="navbar">
      <button id="logoutButton">LOGOUT</button>
    </div>

    <script src="./js/manageFriend.js"></script>
  </body>
</html>
